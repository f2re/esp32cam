[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200

# КРИТИЧНО: Снижаем скорость загрузки
upload_speed = 115200  ; Было 921600

# macOS настройки
upload_port = /dev/cu.usbserial-AH029B7T
monitor_port = /dev/cu.usbserial-AH029B7T

# Дополнительные флаги для стабильности
upload_flags = 
    --before=default_reset
    --after=hard_reset

# Увеличиваем таймаут соединения
upload_resetmethod = nodemcu
